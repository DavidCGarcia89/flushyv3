<ion-header>

  <ion-navbar>
    <ion-title>Editar {{dispositivo.nombre}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="cambiarBoton()" >
    <ion-list>
      <ion-item>
        <ion-label floating color="primary">Nombre del Botón</ion-label>
        <ion-input
          [(ngModel)]="dispositivo.nombre"
          name = "dispositivo.nombre" 
          type="text"
          required
        >
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating color="primary">Tipo</ion-label>
        <ion-select [(ngModel)]="dispositivo.icon" name="Icono">
          <ion-option value="log-in">Baño</ion-option>
          <ion-option value="contrast">Luz</ion-option>
          <ion-option value="key">Puerta</ion-option>
          <ion-option value="alarm">Alarma</ion-option>
          <ion-option value="call">Telefono</ion-option>
          <ion-option value="tv">Televisión</ion-option>
          <ion-option value="musical-notes">Música</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label floating color="primary">IP</ion-label>
        <ion-input
          [(ngModel)]="dispositivo.ip"
          name = "dispositivo.ip" 
          type="text"
          required
        >
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating color="primary">Puerto</ion-label>
        <ion-input
          [(ngModel)]="dispositivo.puerto"
          name = "dispositivo.puerto" 
          type="number"
          required
        >
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating color="primary">Pin de conexión</ion-label>
        <ion-input
          [(ngModel)]="dispositivo.pin"
          name = "dispositivo.pin"
          type="number"
        >
        </ion-input>
      </ion-item>
    </ion-list>
    <div padding>
      <button ion-button color="secondary" block>Aceptar Cambios</button>
    </div>
</form>
</ion-content>
