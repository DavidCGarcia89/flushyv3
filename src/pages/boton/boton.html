<ion-header>

  <ion-navbar color="navBar">
    <ion-title> {{dispositivo.nombre}} </ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="editarBoton()">
          <ion-icon name="settings"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding class="homeBg">
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col>
          <ion-card>
          <button ion-item (click)="pulsarBoton('Activar Pin')" icon-start>
              <ion-card-content style="text-align: center">
              <ion-icon name="flash" color="sun" item-start></ion-icon>
              <h2>Activar Pin</h2>
              </ion-card-content>
            </button>
          </ion-card>
      </ion-col>
      
      <ion-col>
        <ion-card>
          <button ion-item (click)="pulsarBoton('Activar Servo')" icon-start>
            <ion-card-content style="text-align: center">
              <ion-icon name="cog" color="dark" item-start></ion-icon>
              <h2>Activar Servo</h2>
            </ion-card-content>
          </button>
        </ion-card>
      </ion-col>

     
      <ion-col>
        <ion-card>
          <button ion-item (click)="statusRaspberry()" icon-start>
            <ion-card-content style="text-align: center">
              <ion-icon name="stats" color="secondary" item-start></ion-icon>
              <h2>Informaci√≥n</h2>
            </ion-card-content>
          </button>   
        </ion-card>  
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer width-50 style="text-align: center">
  <button ion-button outline item-end icon-start color="danger" (click)="removeBoton()">
    <ion-icon name="trash"></ion-icon>
    <p>Eliminar</p>
  </button>
</ion-footer>
