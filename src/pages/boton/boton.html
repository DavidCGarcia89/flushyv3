<ion-header>

  <ion-navbar>
    <ion-title> {{dispositivo.nombre}} </ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="editarBoton()">
          <ion-icon name="settings"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-row>
  <ion-col width-50 style="text-align: center">
      <button round ion-button (click)="pulsarBoton()">Pulsar Bot√≥n</button>
  </ion-col>
</ion-row>
</ion-content>

<ion-footer width-50 style="text-align: center">
  <button ion-button outline item-end icon-start color="danger" (click)="removeBoton()">
    <ion-icon name="trash"></ion-icon>
    <p>Eliminar</p>
  </button>
</ion-footer>
